     <h2>Registration Advising Appointment</h2>
     <div class="container">
         <form method="get" action="thankyou-1.html">
           <fieldset>
             <legend>
               Contact Information:
             </legend>
                 <label for="fname">
                     Name:
                     <input autofocus type="text" name="fname" id="fname" required placeholder="First Name">
                 </label>
                 <label for="lname">
                   Last Name:
                 <input type="text" name="lname" id="lname" required placeholder="Last Name">
                 </label>
                 <label for="Number">
                   Phone Number:
                 <input type="Number" name="Number" id="Number" required placeholder="PhoneNumber">
               </label>
         </fieldset>

         <fieldset>
            <legend>
              Pizza:
            </legend>
            <select name="Pizza" id="Pizza">
              <option value="Cheese"> Cheese</option>
              <option value="Veggie"> Veggie</option>
              <option value="Margarita"> Margarita </option>
              <option value="Olive"> Olive</option>
              <option value="Onion Pepper"> Onion Pepper</option>
              <option value="Spinach"> Spinach </option>
            </select>
         </fieldset>

         <fieldset>
            <legend>
              Number of Pizza's:
            </legend>
            <label for="AddInfo">
            <input type="text" name="AddInfo" id="AddInfo" required placeholder="Number of Pizza's">
            </label>
          </fieldset>
          <input class="submit" type="submit" value="Submit">
         
        </form>

        </div>
